<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;300;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <title>Figuras geométricas</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Figuras geométricas</h1>
        <p class="header__pgraph">Calcula el perímetro y área de las siguientes figuras:</p>
    </header>
    <section class="figuras">
        <div class="form-container cuadrado">
            <h2 class="title-2">Calcula el área y perímetro de un cuadrado</h2>
            <form action="" class="form-cuadrado">
                <label for="input-cuadrado" class="form-cuadrado__label">
                    <span class="form-cuadrado__label--span">Ingresa el valor de un lado del cuadrado:</span>
                    <input type="number" id="input-cuadrado" name="perimetro-cuadrado" class="form-cuadrado__label--input">
                    <button type="button" onclick="calcularPerimetroCuadrado()" class="button">Calcular el perímetro</button>
                    <button type="button" onclick="calcularAreaCuadrado()" class="button">Calcular el área</button>
                </label>
            </form>
        </div>
        <div class="form-container triangulo">
            <h2 class="title-2">Calcula el área y el perímetro de un triángulo</h2>
            <form action="" class="form-triangulo">
                <label for="lado-triangulo-1" class="form-cuadrado__label">
                    <span class="form-cuadrado__label--span">Ingresa el valor del primer lado del triangulo</span>
                    <input type="number" id="lado-triangulo-1" name="lado-triangulo-1" class="form-cuadrado__label--input input-triangulo">
                </label>
                <label for="lado-triangulo-2" class="form-cuadrado__label">
                    <span class="form-cuadrado__label--span">Ingresa el valor del segundo lado del triangulo</span>
                    <input type="number" id="lado-triangulo-2" name="lado-triangulo-2" class="form-cuadrado__label--input input-triangulo">
                </label>
                <label for="base-triangulo" class="form-cuadrado__label">
                    <span class="form-cuadrado__label--span">Ingresa el valor de la base del triangulo</span>
                    <input type="number" id="base-triangulo" name="base-triangulo" class="form-cuadrado__label--input input-triangulo">
                </label>
                <label for="altura-triangulo" class="form-cuadrado__label">
                    <span class="form-cuadrado__label--span">Ingresa la altura del triangulo</span>
                    <input type="number" id="altura-triangulo" name="altura-triangulo" class="form-cuadrado__label--input input-triangulo">
                </label>
                <div class="buttons-triangulo">
                    <button type="button" onclick="calcularPerimetroTriangulo()" class="button">Calcular el perímetro</button>
                    <button type="button" onclick="calcularAreaTriangulo()" class="button">Calcular el área</button>
                </div>
            </form>
        </div>
        <div class="form-container circulo">
            <h2 class="title-2">Calcula el área y perímetro de un circulo</h2>
            <form action="" class="form-cuadrado">
                <label for="radio-circulo" class="form-cuadrado__label">
                    <span class="form-cuadrado__label--span">Ingresa el valor del radio del círculo:</span>
                    <input type="number" id="radio-circulo" name="radio-circulo" class="form-cuadrado__label--input input-triangulo">
                </label>
                <label for="diametro-circulo" class="form-cuadrado__label">
                    <span class="form-cuadrado__label--span">Ingresa el valor del diámetro del círculo:</span>
                    <input type="number" id="diametro-circulo" name="diametro-circulo" class="form-cuadrado__label--input input-triangulo">
                </label>
                <button type="button" onclick="calcularDiametroCirculo()" class="form-cuadrado__label--button1 button boton-circulo">Calcular el diámetro</button>
                <button type="button" onclick="calcularPerimetroCirculo()" class="form-cuadrado__label--button2 button">Calcular el perímetro</button>
                <button type="button" onclick="calcularAreaCirculo()" class="form-cuadrado__label--button2 button">Calcular el área</button>
            </form>
        </div>
    </section>
    <footer class="footer">
        <p>Desarrollado por<a href="https://github.com/nivamoli" target="_blank" class="footer__link"> Nicolás Valencia Molina</a></p>
    </footer>
    <script src="./figuras_geometricas.js"></script>
</body>
</html>
